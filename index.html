<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>

    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: repeating-linear-gradient(
                45deg,
                #001f3f,
                #001f3f 10px,
                #002b4a 10px,
                #002b4a 20px
            );
        }

        .neural-network {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
        }

        .neuron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease-in-out;
        }

        .neuron:nth-child(odd) {
            background-color: #000;
        }

        .connection {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 10px;
            transform-origin: 50% 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .connection:nth-child(odd) {
            background-color: #000;
        }

        .neural-network:hover .neuron {
            background-color: #0074cc;
        }

        .neural-network:hover .connection {
            background-color: #0074cc;
        }
    </style>
</head>

<body>
    <div class="neural-network">
        <!-- Neurons -->
        <div class="neuron" style="top: 20%; left: 10%;"></div>
        <div class="neuron" style="top: 40%; left: 10%;"></div>
        <div class="neuron" style="top: 60%; left: 10%;"></div>

        <div class="neuron" style="top: 20%; left: 50%;"></div>
        <div class="neuron" style="top: 40%; left: 50%;"></div>
        <div class="neuron" style="top: 60%; left: 50%;"></div>

        <div class="neuron" style="top: 20%; left: 90%;"></div>
        <div class="neuron" style="top: 40%; left: 90%;"></div>
        <div class="neuron" style="top: 60%; left: 90%;"></div>

        <!-- Connections -->
        <div class="connection" style="top: 30%; left: 10%;"></div>
        <div class="connection" style="top: 30%; left: 50%;"></div>
        <div class="connection" style="top: 30%; left: 90%;"></div>

        <div class="connection" style="top: 50%; left: 10%;"></div>
        <div class="connection" style="top: 50%; left: 50%;"></div>
        <div class="connection" style="top: 50%; left: 90%;"></div>

        <div class="connection" style="top: 70%; left: 10%;"></div>
        <div class="connection" style="top: 70%; left: 50%;"></div>
        <div class="connection" style="top: 70%; left: 90%;"></div>
    </div>
</body>

</html>
